name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: projetos_laravel
          MYSQL_USER: laisa
          MYSQL_PASSWORD: laisa1234
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar PHP e dependências
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo, mysql
          coverage: none

      - name: Instalar dependências do Laravel
        run: composer install --no-progress --prefer-dist
        working-directory: ./app

      - name: Copiar .env
        run: cp .env.example .env
        working-directory: ./app

      - name: Configurar ambiente do banco
        run: |
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=projetos_laravel/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=laisa/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=laisa1234/' .env
        working-directory: ./app

      - name: Gerar chave da aplicação
        run: php artisan key:generate
        working-directory: ./app

      - name: Rodar migrations
        run: php artisan migrate --force
        working-directory: ./app

      - name: Rodar testes
        run: php artisan test
        working-directory: ./app
